<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="top-banner"></div>
    <h1 id="top-banner-text">Welcome to Jongwon's Page!</h1>
    <h2 id="clock">00:00:00</h2>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <div class="login">
        <form id="login-form" class="hidden">
            <div class="mb-3">
                <label for="username" class="form-label">Name</label>
                <input requried maxlength="15" type="text" class="form-control" id="username" placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="emial-address" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email-address" placeholder="E-mail address (optional)">
            </div>
            <input class="btn btn-primary" type="submit" value="Submit" id="login-submit">
        </form>
    </div>
    <div class="greeting">
        <h1 id="greeting-text" class="hidden"></h1>
    </div>
    <div style="margin-top: 50px;"></div>
    <div class="toDo">
        <form id="todo-form">
            <!-- <input required type="text" placeholder="Write to do and press an Enter."> -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">To Do</span>
                <input required type="text" class="form-control" placeholder="Write to do and press an Enter." id="todo-input">
            </div>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <footer class="bottom-content">
        <div id="quote">
            <p></p>
            <p></p>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </footer>


    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
